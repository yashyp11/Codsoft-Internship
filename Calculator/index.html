<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <main>
        <section class="input m-bottom"><label for="input"></label>
            <input type="text" id="input">
        </section>
        
        
        <section class="main-button">
            <div class="btn btn-c"><button class="btn-text btnn" style="color: red;">C</button></div>
            <div class="btn btn-parenthis"><button class="btn-text btnn skin-color">()</button></div>
            <div class="btn btn-modulo"><button class="btn-text btnn skin-color">%</button></div>
            <div class="btn btn-division"><button class="btn-text btnn skin-color">/</button></div>
            <div class="btn btn-7"><button class="btn-text btnn num-color">7</button></div>
            <div class="btn btn-8"><button class="btn-text btnn num-color">8</button></div>
            <div class="btn btn-9"><button class="btn-text btnn num-color">9</button></div>
            <div class="btn btn-mult"><button class="btn-text btnn skin-color">*</button></div>
            <div class="btn btn-"><button class="btn-text btnn num-color">4</button></div>
            <div class="btn btn-"><button class="btn-text btnn  num-color">5</button></div>
            <div class="btn btn-"><button class="btn-text btnn num-color">6</button></div>
            <div class="btn btn-"><button class="btn-text btnn skin-color">-</button></div>
            <div class="btn btn-"><button class="btn-text btnn  num-color">1</button></div>
            <div class="btn btn-"><button class="btn-text btnn num-color">2</button></div>
            <div class="btn btn-"><button class="btn-text btnn num-color">3</button></div>
            <div class="btn btn-"><button class="btn-text btnn skin-color">+</button></div>
            <div class="btn btn-"><button class="btn-text btnn skin-color">+-</button></div>
            <div class="btn btn-"><button class="btn-text btnn num-color">0</button></div>
            <div class="btn btn-"><button class="btn-text btnn num-color">.</button></div>
            <div class="btn btn-"><button class="btn-text btnn equal">=</button></div>
          
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
